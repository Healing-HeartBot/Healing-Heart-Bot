<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="src/main.css">
  <title>HeartbotBB</title>
</head>
<body>
  <header>
    <img src="assets/heartBot-Logo.png" class="logo" alt="site-logo">
    <h1>HeartbotBB</h1>
    <img src="assets/twitter-red.png" class="twitter-icon">
  </header>

  <main>

      <!-- <iframe src="https://open.spotify.com/embed/track/6CcJMwBtXByIz4zQLzFkKc" width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe> -->

    <h2>I'm feeling...</h2>
    <form id="form">
        <select id="form-dropdown" name="dropdown">
            <option value="hopeful">Hopeful</option>
            <option value="sad">Sad</option>
            <option value="lonely">Lonely</option>
            <option value="mad">Mad</option>
            <option value="weak">Weak</option>
            <option value="bitter">Bitter</option>
         </select>
      
          <button id="cheer-button">Cheer me up :)</button>
    </form>
    <img class="robot-head" src="assets/robot-head.png">
    <div id="robot-wrapper">
      <img class="robot-left-arm" src="assets/left-arm.png">
      <div id="response">
        <div id="giphy-box"></div>
      </div>
      <img class="robot-right-arm" src="assets/right-arm.png">
    </div>
    <img class="robot-feet" src="assets/feet.png">

  </main>

<script type="module" src="index.js"></script>
</body>
</html>
